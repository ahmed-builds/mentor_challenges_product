<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img_container">
        <img src="./images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="txt_container">
        <p class="category">Perfume</p>
        <p class="itemName">Gabrielle Essence Eau De Parfum</p>
        <p class="itemDesc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="itemPrices">
          <div class="discountedPrice">$149.99</div>
          <div class="originalPrice">$169.99</div>
        </div>
        <button class="addToCart"><img src="./images/icon-cart.svg" alt="Add to Cart">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
